<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- bootstrap -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
      integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk"
      crossorigin="anonymous"
    />

    <!-- google fonts -->
    <link
      href="https://fonts.googleapis.com/css2?family=Prompt:wght@500&family=Raleway&display=swap"
      rel="stylesheet"
    />

    <!-- css -->
    <link href="styles.css" rel="stylesheet" />
    <title>Javascript Code Quiz</title>
  </head>
  <body>
    <!-- shows score, header, and time left -->
    <header class="row p-2">
      <!-- row 1 starts here; stores score, title, and timer -->
      <div class="col-sm-3" id="score"></div>

      <div class="col-sm-6 d-flex justify-content-center">
        <h1>Javascript Trivia Quiz</h1>
      </div>

      <div class="col-sm-3 d-flex justify-content-end" id="timer"></div>
    </header>

    <!-- row 2 starts here; stores greeting, quiz content, input form and lists -->
    <div class="container m-4 p-2">
      <div class="row">
        <!-- quiz questions -->
        <div class="col-sm-9 d-flex justify-content-center" id="questionHere">
          <h3>
            Test your Javascript knowledge by taking this quiz! You have two (2)
            minutes to complete the quiz.
          </h3>
        </div>
        <div class="col-sm-3 d-flex justify-content-end" id="spaceholder"></div>
      </div>

      <div class="row p-2">
        <!-- quiz choices -->
        <div class="col-sm-9">
          <form method="post" id="winners-list"></form>
          <ul id="choicesHere"></ul>
        </div>

        <div class="col-sm-3 d-flex justify-content-end spaceholder"></div>
      </div>

      <div class="row p-2">
        <div class="col-sm-9"></div>
        <!-- start button, try again button -->
        <div class="col-sm-3 d-flex justify-content-end" id="tryButton">
          <button id="startQuiz">Start Quiz</button>
        </div>
      </div>
    </div>

    <!-- jQuery -->
    <script
      src="https://code.jquery.com/jquery-3.5.1.js"
      integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc="
      crossorigin="anonymous"
    ></script>

    <!-- regular js -->
    <script type="text/javascript" src="questions.js"></script>
  </body>
</html>
